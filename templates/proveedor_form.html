<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ 'Editar' if proveedor else 'Crear' }} Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow col-md-6 mx-auto">
        <div class="card-header">
            <h3>{{ 'Editar' if proveedor else 'Crear' }} Proveedor</h3>
        </div>
        <div class="card-body">
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="post">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" required value="{{ proveedor.nombre if proveedor }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Contacto</label>
                    <input type="text" class="form-control" name="contacto" value="{{ proveedor.contacto if proveedor }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Tel√©fono</label>
                    <input type="text" class="form-control" name="telefono" value="{{ proveedor.telefono if proveedor }}">
                </div>
                <button type="submit" class="btn btn-primary">{{ 'Actualizar' if proveedor else 'Crear' }}</button>
                <a href="/dashboard_admin" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
