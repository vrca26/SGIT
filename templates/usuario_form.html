<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ 'Editar' if usuario else 'Crear' }} Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow col-md-6 mx-auto">
        <div class="card-header">
            <h3>{{ 'Editar' if usuario else 'Crear' }} Usuario</h3>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" required value="{{ usuario.nombre if usuario }}">
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" name="correo" required value="{{ usuario.correo if usuario }}">
                </div>
                <div class="mb-3">
                    <label for="contraseña" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="contraseña" {% if not usuario %}required{% endif %} placeholder="{{ 'Dejar en blanco para no cambiar' if usuario }}">
                </div>
                <div class="mb-3">
                    <label for="rol" class="form-label">Rol</label>
                    <select class="form-select" name="rol" required>
                        <option value="admin" {% if usuario and usuario.rol == 'admin' %}selected{% endif %}>Admin</option>
                        <option value="empleado" {% if usuario and usuario.rol == 'empleado' %}selected{% endif %}>Empleado</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">{{ 'Actualizar' if usuario else 'Crear' }}</button>
                <a href="/dashboard_admin" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
